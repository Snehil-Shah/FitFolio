<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="icon" type="image/x-icon" href="../../Images/Home/favicon.ico">
  <script src="../../JS/Calculator/bmi.js"></script>
  <link rel="stylesheet" href="../../CSS/Calculators/bmi.css">
</head>
<body>
  <a href="#" class="logo"> <span>Fit</span>Folio </a>
  <h1><span style="color: red;">BMI</span> Calculator</h1>
  <p>BMI is a measurement of a person's leanness or corpulence based on their height and weight, and is intended to quantify tissue mass. It is widely used as a general indicator of whether a person has a healthy body weight for their height.</p>
  <form>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight">
    
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height"><br>
    
    <button type="button" onclick="calculateBMI()">Calculate</button>
  </form>
  
  <h2 id="result"></h2>
</body>
</html>
